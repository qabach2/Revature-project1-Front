<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahlet Cafe</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./image/Logo.png" width="100">
         <div class="navbar">
             <a href="./home.html">Home</a>
             <a href="./drinks.html">Drinks</a>
             <a href="./addOr.html">Add Order</a>          
             <a href="./login.html">Log in</a>
         </div>
     </header> 
     <section id="add-main">
        <div id="adds-container">
            <div class="adds-first">
                <div class="all-ad">
                    
                    <h1>All Make Orders</h1>
                    <button id = "all-order">All Orders</button>
                    <ul id="orderList"></ul>
                </div>
                <div classs="order-add">
                  <div class="order-h">
                    <h1>Make an Order</h1> 
                  </div>
                    <div class="user-name">
                        <h3>Your Name</h3>
                        <input id = "input-name" type="text" placeholder="Type your name here" >
                    </div> 
                    <div class="user-id">
                        <h3>Your ID</h3>
                        <input id = "input-id" type="text" placeholder="Type your Id here" >
                     </div> 
                     <div class="user-drink">
                        <h3>Drink Name</h3>
                        <input id = "input-drink" type="text" placeholder="Type your drink order here" >
                    </div>                 
                   <div id="submit-btn">
                     <button id = submitButton>Submit</button>
                   </div>
                
                  
               
                </div>
            </div>
            <div id="get-or-delete">
               <h1>Get your Order</h1>
               <div class="get-side">
                  <h3>Your Name <input id = "input-name-get" type="text" placeholder="Type your name here" ></input></h3>
               </div>
               <div>
                  <button id ="get-order">Get</button>
                  <ul id="listOrderGet"></ul>
               </div>
               
               <h1>Delete Your Order</h1>
               <div class="delete-side">
                  <h3>Your Name <input id = "inputNameDelete" type="text" placeholder="Type your name here" ></h3>
                  
               </div>
               <div>
                  <button id = "removeOrder">Delete </button>
               </div>
               
            </div>
         </div>
        </div>
     </section> 
</body>
<script src="./addOrder.js"></script>
</html>
