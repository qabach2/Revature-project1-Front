<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahlet cafe</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>               
    <header>
      <img src="./image/Logo.png" width="100">
       <div class="navbar">
           <a href="./home.html">Home</a>
           <a href="./drinks.html">Drinks</a>
           <a href="./addOrder.html">Add Order</a>          
           <a href="./login.html">Log in</a>
       </div>
   </header>
   <div id="add-main">
    <button id = "all-order">All Orders</button>
     <div class="adds">
            <h1>Make an Order</h1>    
          <div class="user-name">
              <h2>Your Name</h2>
              <input id = "input-name" type="text" placeholder="Type your name here" >
          </div> 
          <div class="user-id">
              <h2>Your ID</h2>
              <input id = "input-id" type="text" placeholder="Type your Id here" >
           </div> 
           <div class="user-drink">
              <h2>Drink Name</h2>
              <input id = "input-drink" type="text" placeholder="Type your drink order here" >
          </div>
       
         <div id="submit-btn">
           <button id = submitButton>Submit</button>
         </div>
         
         
         <div class="get-or">
            <h1>Get your Order</h1>
              <h2>Your Name</h2>
              <input id = "input-name" type="text" placeholder="Type your name here" >
        </div>
        <button id = "get-order">Get</button>
     </div>
     <div class="remove-or">
      <h1>Delete Order</h1>
        <h2>Your Name</h2>
        <input id = "input-name" type="text" placeholder="Type your name here" >
  </div>
  <button id = "get-order">Delete</button>
</div>
       
   
      

</body>
<script src="./addOrder.js"></script>
</html>
